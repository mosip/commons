#The Driver
javax.persistence.jdbc.driver = org.h2.Driver
#The URL
javax.persistence.jdbc.url = jdbc:h2\:mem\:testdb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS REG 
#DB password
