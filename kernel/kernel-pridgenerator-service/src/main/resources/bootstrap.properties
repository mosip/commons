#spring.cloud.config.uri=localhost
#spring.cloud.config.label=master
spring.cloud.config.name=kernel
spring.application.name=kernel-pridgenerator-service
spring.profiles.active=local
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=info,health,refresh,mappings,prometheus
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
#management.security.enabled=false
server.port=8100
server.servlet.path=/v1/pridgenerator
javax.persistence.jdbc.url=${prid_database_url}
javax.persistence.jdbc.user=${prid_database_username}
javax.persistence.jdbc.passsword=${prid_database_password}
