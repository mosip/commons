
mosip.kernel.auditmanager-service-logs-location=src/test/resources


javax.persistence.jdbc.driver=org.h2.Driver
javax.persistence.jdbc.url=jdbc:h2\:mem\:testdb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS  AUDIT
javax.persistence.jdbc.username=sa
javax.persistence.jdbc.password=sa
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl.auto=create
hibernate.show_sql=false
hibernate.format_sql=false

## To disable the logging (spring boot)
logging.level.org.springframework=OFF
logging.level.root=OFF
spring.main.banner-mode=off