application.id=reg-client
mosip.kernel.idobjectvalidator.mandatory-attributes.reg-client.new-registration=fullName|age|dateOfBirth

mosip.kernel.idobjectvalidator.property-source=LOCAL
mosip.kernel.idobjectvalidator.schema-name=schema.json

# Business Validation for ID Schema attributes
mosip.id.validation.identity.dateOfBirth=^\\d{4}/([0]\\d|1[0-2])/([0-2]\\d|3[01])$
mosip.id.validation.identity.phone=^([6-9]{1})([0-9]{9})$

## To disable the logging (spring boot)
logging.level.org.springframework=OFF
logging.level.root=OFF
spring.main.banner-mode=off
