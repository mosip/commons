spring.cloud.config.uri=https://dev.mosip.net/config
spring.cloud.config.label=develop
spring.profiles.active=mz
spring.cloud.config.name=kernel
spring.application.name=kernel-notification-service
#management.security.enabled=false
#management.endpoint.health.show-details=when-authorized
#management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=info,health,refresh,mappings,prometheus
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
server.port=8083
server.servlet.path=/v1/notifier

#disabling health check so that client doesnt try to load properties from sprint config server every
# 5 minutes (should not be done in production)
health.config.enabled=false

springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.url=/v1/notifier/v3/api-docs
springdoc.swagger-ui.config-url=/v1/notifier/v3/api-docs/swagger-config
server.forward-headers-strategy=framework
springdoc.swagger-ui.baseUrl=/v1/notifier
spring.mvc.servlet.path=/v1/notifier
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.remove-broken-reference-definitions=false