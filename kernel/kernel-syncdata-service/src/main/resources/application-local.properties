auth.server.validate.url=https://dev.mosip.io/v1/authorize/admin/validateToken

javax.persistence.jdbc.driver=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
hibernate.jdbc.lob.non_contextual_creation=true
hibernate.hbm2ddl.auto=none
hibernate.show_sql=false
hibernate.format_sql=false
hibernate.connection.charSet=utf8
hibernate.cache.use_second_level_cache=false
hibernate.cache.use_query_cache=false
hibernate.cache.use_structured_entries=false
hibernate.generate_statistics=false



# config properties for master alone
spring.master-datasource.jdbcUrl=jdbc:postgresql://<Database IP>:<Port>/mosip_master
spring.master-datasource.username=masteruser
spring.master-datasource.password=<Database Password>
#



spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

