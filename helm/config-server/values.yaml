# Default values for config-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mosipqa/kernel-config-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 1.3.x

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

## Port on which this particular spring service module is running.
springServicePort: 51000

## Configure extra options for startup, liveness and readiness probes
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
##
startupProbe:
  enabled: true
  httpGet:
    path: "/config/application/default"
    port: 51000
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 60
  successThreshold: 1

livenessProbe:
  enabled: true
  httpGet:
    path: "/config/application/default"
    port: 51000
  initialDelaySeconds: 20
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  enabled: true
  httpGet:
    path: "/config/application/default"
    port: 51000
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

podAnnotations: {}

## LifeCycle addition
lifecycleHooks:
  preStop:
    exec:
      command:
        - sh
        - -c
        - sleep 30

## Termination grace periods : the maximum amount of time (in seconds) Kubernetes will wait for a container to gracefully shut down
terminationGracePeriodSeconds: 60

## Config server docker runs as non-root user by default, so enabling the below may not be required.
podSecurityContext:
  enabled: false
  runAsUser: 1001
  runAsGroup: 2001
  fsGroup: 3001

## Config server docker runs as non-root user by default, so enabling the below may not be required.
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 200m
    memory: 1500Mi
  requests:
    cpu: 100m
    memory: 900Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

## Git repository from where config server will read the properties etc.  This repo could public or private
## For private repos access token is required.
## version: branch/tag of the repo to be used
gitRepo:
  uri: https://github.com/mosip/mosip-config
  version: develop
  ## Folders within the base repo where properties may be found.
  searchFolders: ""
  private: false
 ## User name of user who has access to the private repo. Ignore for public repo
  username: ""
  token: ""

spring_profiles:
  enabled: true
  spring_compositeRepos:
  # Based on the user requiremnt the number of multiple sources from where configuration needs to be pulled can be updated below as mentioned.
    - type: git
      uri: "< config-repo url >"
      version: < branch-name >
      spring_cloud_config_server_git_cloneOnStart: true
      spring_cloud_config_server_git_force_pull: true
      spring_cloud_config_server_git_refreshRate: 5
  spring_fail_on_composite_error: false

localRepo:
  enabled: false
  spring_profiles_active: "native"
  spring_cloud_config_server_native_search_locations: "file:///var/lib/config_repo"
  spring_cloud_config_server_accept_empty: true
  spring_cloud_config_server_git_force_pull: false
  spring_cloud_config_server_git_refreshRate: 0
  spring_cloud_config_server_git_cloneOnStart: false

volume:
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack).
  ##
  # storageClass: "-"
  ##
  ## If you want to reuse an existing claim, you can pass the name of the PVC using
  ## the existingClaim variable
  # existingClaim: your-claim
  ## ReadWriteMany not supported by AWS gp2
  name: config-server
  storageClass: nfs-client
  accessModes:
    - ReadWriteMany
  size: 10Mi
  existingClaim:
  # Dir where config and keys are written inside container
  mountDir: '/var/lib/config_repo'
  nfs:
    path: ''  # Dir within the nfs server where config repo is cloned/maintained locally.
    server: ''  # Ip address of nfs server.

## Init containers parameters:
## volumePermissions: Change the owner and group of the persistent volume mountpoint to runAsUser:fsGroup values from the securityContext section.
##
volumePermissions:
  enabled: true
  image:
    registry: docker.io
    repository: mosipid/os-shell
    tag: "12-debian-12-r46"
    pullPolicy: Always
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ##
    pullSecrets: []
    ##   - myRegistryKeySecretName
  ## Init containers' resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ##
  resources:
    ## We usually recommend not to specify default resources and to leave this as a conscious
    ## choice for the user. This also increases chances charts run on environments with little
    ## resources, such as Minikube. If you do want to specify resources, uncomment the following
    ## lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    ##
    limits: {}
    ##   cpu: 100m
    ##   memory: 128Mi
    ##
    requests: {}
    ##   cpu: 100m
    ##   memory: 128Mi
    ##

